<!doctype html>
<html>
  <head>
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form method="post">
      <label>Name:</label><input name="name" type="text" /><br />
      <label>Email:</label><input name="email" type="email" /><br />
      <label>Message:</label>
      <textarea name="message"></textarea><br />
      <button type="submit" data-testid="submit-button">Send</button>
    </form>
  </body>
</html>

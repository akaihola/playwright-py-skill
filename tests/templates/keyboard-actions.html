<!doctype html>
<html>
  <head>
    <title>Keyboard Actions Test</title>
  </head>
  <body>
    <h2>Keyboard Actions Test Page</h2>
    <p>Action Log:</p>
    <pre id="action-log" style="background: #f0f0f0; padding: 10px; border: 1px solid #ccc"></pre>
    <script src="/static/keyboard-actions.js"></script>
    <hr />

    <!-- Type with delay test -->
    <h2>Type with Delay Test</h2>
    <input id="type-input" type="text" placeholder="Type here..." />

    <hr />

    <!-- Key combinations test -->
    <h2>Key Combinations Test (Ctrl+A, Ctrl+C, Ctrl+V)</h2>
    <input id="combo-input" type="text" value="Initial text" />

    <hr />

    <!-- Special keys test -->
    <h2>Special Keys Test (Enter, Tab, Escape, ArrowDown)</h2>
    <input id="special-input" type="text" placeholder="Press special keys..." />
  </body>
</html>
